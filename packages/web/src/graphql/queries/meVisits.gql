query MeVisits {
  me {
    visitCount
    visits {
      id
      comment
      visitDate
      orders {
        id
        title
      }
      rate {
        id
        score
        food
        service
        environment
        experience
      }
      place {
        id
        name
        address {
          id
          formatted
        }
        slug
        visitCount
      }
    }
  }
}
