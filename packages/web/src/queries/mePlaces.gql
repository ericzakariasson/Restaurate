query MePlaces {
  me {
    placeCount
    places {
      id
      googlePlaceId
      name
      averageScore
      slug
      address {
        id
        streetNumber
        street
        formatted
        sublocality
        city
        country
      }
      url
      lat
      lng
      priceLevel
      tags {
        id
        title
      }
      visitCount
      visits(limit: 3) {
        id
        visitDate
        rate {
          score
        }
      }
    }
  }
}
