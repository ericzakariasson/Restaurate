schema: http://localhost:4000/graphql
documents:
  - ./src/components/**/*.tsx
  - ./src/graphql/fragments/**/*.ts
  - ./src/graphql/queries/**/*.ts
  - ./src/graphql/mutations/**/*.ts
generates:
  ./src/graphql/types.tsx:
    plugins:
      - add: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
